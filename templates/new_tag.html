{% extends 'base.html' %}
{% block title %}New Tag{% endblock %}
{% block pagetitle %}Create a Tag{% endblock %}
{% block content %}
  <form action="/tags/new" method="POST">
    <label for="ip_tag_name">Name</label><br>
    <input type="text" id="ip_tag_name" name="ip_tag_name" placeholder="Enter post title"><br>
    <input type="submit" id="submit_tag" name="submit_tag" value="Add">
  </form>
  <form action="/tags">
    <button id="btn_cancel">Cancel</button>
  </form>
{% endblock %}
